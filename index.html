<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Music Player App | hbcordova</title>

    <link rel="shortcut icon" href="favicon.ico" type="image/x-icon">
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <div class="container active">
        <div class="player">
            <div class="player__navigation">
                <div class="player__navigation--item player__navigation--collapse">
                    <i class='bx bx-chevron-down'></i>
                </div>

                <div class="player__navigation--title">Music List</div>

                <div class="player__navigation--item player__navigation--menu">
                    <i class='bx bx-dots-horizontal-rounded'></i>
                </div>

                <div class="menu">
                    <div id="menuTheme" class="menu__item">
                        <i class='bx bx-moon'></i>
                        <span>Dark Mode</span>
                    </div>
                    <div class="menu__item">
                        <i class='bx bxl-github' ></i>
                        <a href="https://github.com/hbcordova?tab=repositories" target="_blank"><span>hbcordova</span></a>
                    </div>
                </div>
            </div>

            <div class="player__description">
                <div class="player__description--cover">
                    <img id="cover" src="https://i.ytimg.com/vi/5Xh9sDqeVkU/maxresdefault.jpg" alt="cover">
                </div>

                <div class="player__description--title scrolling-text-container">
                    <h3 id="title">Track Title</h3>
                    <p id="artist">Artist Name</p>
                </div>
            </div>

            <div class="player__controls">
                <div class="player__controls--bar">
                    <audio id="audio"></audio>

                    <input id="audioProgress" type="range" min="0" value="0" step="0.1">
                </div>
                <div class="player__controls--time">
                    <span id="currentTime">0:00</span>
                    <span id="totalTime">3:00</span>
                </div>
                <div class="player__controls--actions">
                    <div id="btnRepeat" class="btn btn-shuffle">
                        <i class='bx bx-shuffle'></i>
                    </div>

                    <div class="flex-center">
                        <div id="btnPrev" class="btn btn-preview">
                            <i class='bx bx-skip-previous' ></i>
                        </div>
    
                        <div id="btnPlayPause" class="btn btn-primary btn-play">
                            <i class='bx bx-play' ></i>
                        </div>
    
                        <div id="btnNext" class="btn btn-next">
                            <i class='bx bx-skip-next' ></i>
                        </div>
                    </div>

                    <div class="btn btn-playlist">
                        <i class='bx bxs-playlist' ></i>
                    </div>
                </div>

                <div class="playlist">
                    <div class="playlist__navigation">
                        <div class="playlist__navigation--logo">
                            <i class='bx bxs-playlist' ></i>
                            <span>Music List</span>
                        </div>
                        <div class="playlist__navigation--close">
                            <i class='bx bx-x'></i>
                        </div>
                    </div>

                    <div class="playlist__content">
                        <!-- <div class="playlist__content--item">
                            <div class="item__details">
                                <h3>Music name</h3>
                                <span>Artist name</span>
                            </div>
                            <span class="item__time">3:36</span>
                        </div> -->
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script type="module" src="js/script.js"></script>
</body>
</html>
